syntax = "proto3";

package linear;

service Linear {
  rpc GetIssues (GetIssuesRequest) returns (GetIssuesResponse);
}

message Issue {
  string id = 1;
  string title = 2;
  string description = 3;
  string state = 4;
  string priority = 5;
  string estimate = 6;
}

message GetIssuesRequest {
  string api_key = 1;
}

message GetIssuesResponse {
  repeated Issue issues = 1;
}